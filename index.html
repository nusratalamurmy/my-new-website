<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/portfolio.css">
   
   
</head >
<body class="open-sans-normal">
    <header >
        <nav>
          <h3 class="nav-title"> LOGO</h3>
          <ul>
                <li><a href=""><button class="btn-pri" >Sign Up</button></a> </li>
          </ul>
        </nav>
    </header>
 
    <main>
        <h1 id="nusrat">Cool Dark UI Template for<br>Webflow Agencies!</h1>
        <button class="cta-btn">Stay Focused</button>
    </main>
   
    <!--  Action Section -->
    <section class="action-section">
      <div class="action-container">
        <div class="action-left">
          <h2>See it in Action</h2>
          <p>Explore the live preview and imagine your brand in this bold new look.</p>
          <button class="btn-pri">Launch Live Preview</button>
        </div>
        <div class="action-right">
          <img src="./Assets/wc-mini.png" alt="Launch Preview">
        </div>
      </div>
    </section>
 
    <!--  Productive Users Section -->
    <section class="productive-section">
      <h2 class="section-title">Joined thousands of productive users</h2>
      <div class="productive-stats">
        <div class="stat">
          <h3>50K</h3>
          <p>Active users</p>
        </div>
 
        <div class="stat">
          <h3>2M+</h3>
          <p>Focused Sessions</p>
        </div>
       
        <div class="stat">
          <h3>95%</h3>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </section>
 
    <!--  Usersâ€™ Feedback Section -->
    <section class="feedback-section">
      <div class="feedback-header">
      </div>
      <div class="review">
        <img src="./ui/review.png" alt="Reviewer">
      </div>
    </section>
 
   
 
</body>
</html>
